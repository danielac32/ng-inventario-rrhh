
<div class="login-form">
  <mat-card>
    
 

    <mat-card-content>
 	<form [formGroup]="newCategoria" (ngSubmit)="onSubmit()" class="producto-form">

 		<mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" type="text" />
    <mat-error *ngIf="newCategoria.get('name')?.invalid && newCategoria.get('name')?.touched">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="outline" class="form-field">
  <mat-label>Tipo</mat-label>
  <mat-select formControlName="tipo" (selectionChange)="onTipoSelected($event)" >
    <mat-option *ngFor="let n of tipos" [value]="n.value">
      {{ n.tipo }}
    </mat-option>
  </mat-select>
</mat-form-field>


  <div class="action-container">
  <button mat-raised-button color="primary" type="submit" [disabled]="newCategoria.invalid">
    Crear Categoria
  </button>
  </div>
 </form>
</mat-card-content>
  </mat-card>
</div>
