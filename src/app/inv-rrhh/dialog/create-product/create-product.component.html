
<div class="login-form">
  <mat-card>
    
 

    <mat-card-content>
<form [formGroup]="newProduct" (ngSubmit)="onSubmit()" class="producto-form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" type="text" />
    <mat-error *ngIf="newProduct.get('nombre')?.invalid && newProduct.get('nombre')?.touched">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Código</mat-label>
    <input matInput formControlName="codigo" type="text" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Stock</mat-label>
    <input matInput formControlName="stock" type="number" />
    <mat-error *ngIf="newProduct.get('stock')?.invalid && newProduct.get('stock')?.touched">
      El stock es requerido
    </mat-error>
  </mat-form-field>

<mat-form-field appearance="outline" class="form-field">
  <mat-label>Tipo</mat-label>
  <mat-select formControlName="tipo" (selectionChange)="onTipoSelected($event)" >
    <mat-option *ngFor="let n of tipos" [value]="n.value">
      {{ n.tipo }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="form-field">
  <mat-label>Categoría</mat-label>
  <mat-select formControlName="categoriaId" >
  	@for (categoria of getCategorias(); track categoria.id) {
  			<mat-option [value]="categoria.id">{{ categoria.name }}</mat-option>
  	}
    <!--<mat-option *ngFor="let categoria of getCategorias()" [value]="categoria.id">
      {{ categoria.name }}
    </mat-option>-->
  </mat-select>
</mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="newProduct.invalid">
    Crear Producto
  </button>
</form>
</mat-card-content>
  </mat-card>
</div>
