<div class="login-form">
  <mat-card>
  	    <mat-card-content>
<mat-form-field appearance="fill" class="form-field">
  <mat-label>Asignar a: </mat-label>
  <mat-select [formControl]="selectedOption"  class="large-select">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<!--<p>Opci√≥n seleccionada: {{ selectedOption.value }}</p>-->
</mat-card-content>

@if(selectedOption.value === "1"){
	<app-asignar-familiar (closeDialogEvent)="closeDialog()"></app-asignar-familiar>
}@else if(selectedOption.value === "2"){
	<app-asignar-trabajador (closeDialogEvent)="closeDialog()" ></app-asignar-trabajador>
}@else if(selectedOption.value === "3"){
	<app-asignar-otro (closeDialogEvent)="closeDialog()"></app-asignar-otro>
}

  </mat-card> 
</div>
