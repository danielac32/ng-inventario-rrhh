
<div class="login-form">
  <mat-card>
    <mat-card-content>
    		<form [formGroup]="updateCategoria" (ngSubmit)="onSubmit()" class="producto-form">
    				<mat-form-field appearance="outline">
				    <mat-label>Nombre</mat-label>
				    <input matInput formControlName="name" type="text" />
				    <mat-error *ngIf="updateCategoria.get('name')?.invalid && updateCategoria.get('nombre')?.touched">
				      El nombre es obligatorio
				    </mat-error>
				  </mat-form-field>

				
				  <div class="action-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="updateCategoria.invalid">
            Actualizar
          </button>
        </div>
    		</form>
    </mat-card-content>
  </mat-card>
</div>
