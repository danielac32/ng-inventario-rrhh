 
<div class="table-container">
  <mat-card>
	 
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  	<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.id }}</td>
    </ng-container>


    <!-- Stock Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.cantidad }}</td>
    </ng-container>


    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.descripcion }}</td>
    </ng-container>

 
    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.tipo }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="entregado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Entregado</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.entregado }}</td>
    </ng-container>

    <!-- Fecha Creación Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creación</th>
      <td mat-cell *matCellDef="let modificacion">{{ modificacion.createdAt | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

   
     


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
