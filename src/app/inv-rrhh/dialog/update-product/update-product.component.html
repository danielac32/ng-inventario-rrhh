
<div class="login-form">
  <mat-card>
    <mat-card-content>
    		<form [formGroup]="updateProduct" (ngSubmit)="onSubmit()" class="producto-form">
    				<mat-form-field appearance="outline">
				    <mat-label>Nombre</mat-label>
				    <input matInput formControlName="nombre" type="text" />
				    <mat-error *ngIf="updateProduct.get('nombre')?.invalid && updateProduct.get('nombre')?.touched">
				      El nombre es obligatorio
				    </mat-error>
				  </mat-form-field>

				  <mat-form-field appearance="outline">
				    <mat-label>Descripción</mat-label>
				    <textarea matInput formControlName="descripcion"></textarea>
				  </mat-form-field>

				  <mat-form-field appearance="outline">
				    <mat-label>Código</mat-label>
				    <input matInput formControlName="codigo" type="text" />
				  </mat-form-field>
				  <div class="action-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="updateProduct.invalid">
            Actualizar
          </button>
        </div>
    		</form>
    </mat-card-content>
  </mat-card>
</div>
