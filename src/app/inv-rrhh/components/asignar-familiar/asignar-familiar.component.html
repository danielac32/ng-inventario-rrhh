 
  <mat-card>
  	    <mat-card-content>
  	    	<form [formGroup]="asignarFamiliar" (ngSubmit)="onSubmit()" >




  	    	<mat-form-field appearance="outline" class="form-field">
			  <!--<mat-label>Trabajador</mat-label>-->
			  <mat-form-field appearance="fill"  class="form-field">
			      <input matInput [formControl]="searchControl" placeholder="Buscar..." (input)="filterTrabajadores()" (keydown.enter)="openSelect()"/>
			  </mat-form-field>


			  <mat-select formControlName="trabajador"  (selectionChange)="onSelected($event)" class="large-select" #selectTrabajador>
			    <mat-option *ngFor="let n of filteredTrabajadores" [value]="n">
			       {{ n.cedula }} - {{ n.primer_nombre }} - {{ n.primer_apellido }}
			    </mat-option>
			  </mat-select>
			</mat-form-field>


			<mat-form-field appearance="outline" class="form-field">
			  <mat-label>Familiar</mat-label>
			  <mat-select formControlName="familiar"  class="large-select">
			    <mat-option *ngFor="let n of familiar" [value]="n">
			       {{ n.primer_nombre }} - {{ n.primer_apellido }} - {{ n.parentesco }}
			    </mat-option>
			  </mat-select>
			</mat-form-field>

			  <div class="action-container">
				  <button mat-raised-button color="primary" type="submit" [disabled]="asignarFamiliar.invalid">
				    Asignar
				  </button>
			  </div>
			</form>
  	    </mat-card-content>
  </mat-card>
