 <div class="login-form">
  <mat-card>
  	    <mat-card-content>
  	    	<form [formGroup]="asignacionOtro" (ngSubmit)="onSubmit()" class="producto-form">


  	    		<mat-form-field appearance="outline" class="form-field">
		        <mat-label>Desde</mat-label>
		        <input matInput [matDatepicker]="expPicker" formControlName="desde" autocomplete="on" required>
		        <mat-datepicker-toggle matSuffix [for]="expPicker"></mat-datepicker-toggle>
		        <mat-datepicker #expPicker></mat-datepicker>
		      </mat-form-field>

		      <mat-form-field appearance="outline" class="form-field">
		        <mat-label>Hasta</mat-label>
		        <input matInput [matDatepicker]="expPicker2" formControlName="hasta" autocomplete="on" required>
		        <mat-datepicker-toggle matSuffix [for]="expPicker2"></mat-datepicker-toggle>
		        <mat-datepicker #expPicker2></mat-datepicker>
		      </mat-form-field>

  	    	 <!--<mat-form-field appearance="outline" class="form-field">
			 
			  <mat-form-field appearance="fill"  class="form-field">
			      <input matInput [formControl]="searchControl" placeholder="Buscar..." (input)="filterOtros()" (input)="openSelect()"/>
			  </mat-form-field>


			  <mat-select formControlName="otro"    #selectOtro>
			    <mat-option *ngFor="let n of filteredOtros" [value]="n">
			       {{ n.otro }} - {{ n.observacion }}
			    </mat-option>
			  </mat-select>
			 </mat-form-field>-->


			 

			  <div class="action-container">
				  <button mat-raised-button color="primary" type="submit" [disabled]="asignacionOtro.invalid">
				    Consultar
				  </button>
			  </div>
			</form>
  	    </mat-card-content>
  </mat-card>
 </div>
